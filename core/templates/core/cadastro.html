<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Beneficiário</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f2f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f4c75;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 100%;
        }

        input:focus, select:focus {
            border-color: #3282b8;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0f4c75;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #3282b8;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            color: #0f4c75;
            font-weight: bold;
            text-decoration: none;
        }

        .back a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <p style="color: red; font-weight: bold;">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}


    <div class="card">
        <h2>Cadastrar Beneficiário</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Nome</label>
            <input type="text" name="nome" required>

            <label>CPF</label>
            <input type="text" name="cpf" required>

            <label>RG</label>
            <input type="text" name="rg" required>

            <label>Endereço</label>
            <input type="text" name="endereco" required>

            <label>Recebe algum benefício?</label>
            <select name="recebe_beneficio">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>

            <label>Qual benefício?</label>
            <input type="text" name="qual_beneficio">

            <label>Documento com foto</label>
            <input type="file" name="documento_foto">

            <button type="submit">Salvar</button>
        </form>

        <div class="back">
            <a href="/">⬅ Voltar ao painel</a>
        </div>
    </div>
    

</body>
</html>
