<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Beneficiário</title>
    

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f2f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 550px;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f4c75;
        }

        .info {
            margin-bottom: 15px;
            font-size: 15px;
            color: #333;
        }

        .info strong {
            color: #0f4c75;
            width: 180px;
            display: inline-block;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 25px 0;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            display: inline-block;
            padding: 10px 20px;
            background: #0f4c75;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back a:hover {
            background: #3282b8;
        }

        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Dados do Beneficiário</h2>

        <div class="info">
            <strong>Nome:</strong> {{ beneficiario.nome }}
        </div>

        <div class="info">
            <strong>CPF:</strong> {{ beneficiario.cpf }}
        </div>

        <div class="info">
            <strong>RG:</strong> {{ beneficiario.rg }}
        </div>

        <div class="info">
            <strong>Endereço:</strong> {{ beneficiario.endereco }}
        </div>

        <div class="divider"></div>

        <div class="info">
            <strong>Última cesta:</strong>
            {% if beneficiario.data_ultima_cesta %}
                {{ beneficiario.data_ultima_cesta|date:"d/m/Y" }}
            {% else %}
                <span class="highlight">Nenhuma</span>
            {% endif %}
        </div>

        <div class="back">
            <a href="{% url 'dashboard' %}">⬅ Voltar</a>
        </div>
    </div>

</body>
</html>
